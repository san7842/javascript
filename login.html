<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form action="">
            <div class="form" id="email">
                <s id="erremail"></s>
            <input  type="email" required>
            <label for="">Email</label><i class="fa-solid fa-envelope"></i>

        </div>
        <div class="form"  id="pass">
            <s id="errpass"></s>
            <input  type="Password" required>
            <label for="">Password</label><i class="fa-solid fa-lock"></i>

        </div>
        <p><input type="checkbox">Remember Me<a href="#">Forget Password</a></p>
        <input type="submit" id="btn" value="Login" onclick="return submit()">
        <p>Don't have a account?<a href="#">Register</a></p>
        </form>

    </div>
    <script src="login.js"></script>
</body>
</html>
