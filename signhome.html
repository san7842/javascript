    </ul>
<ul >

    <li>Contact Us</li>

</ul>
<ul>
    <button ><a href="./sign.html">Signup</a</button>
        <button onclick="logout()"  id="logout-button">Logout</button>
       
</ul>
         
    </header>
    <section class="home1" >
        <div data-aos="zoom-out-up" data-aos-duration="3000" data-aos-delay="1000"><img src="https://store-images.s-microsoft.com/image/apps.14672.14170712394370548.6eccac1f-475e-4688-a672-14b05aa5f2c8.fa949f52-d954-473b-adb0-b45778150fa2" alt></div>
        <div data-aos="zoom-out-up" data-aos-duration="3000" data-aos-delay="1000"><img src="https://tse4.mm.bing.net/th?id=OIP.8MWnn6l_WjpvN7udqDhzOgAAAA&w=474&h=316&rs=1&pid=ImgDetMain" alt></div>
        <div><img src="" alt></div>
        <div><img src="" alt></div>
    </section>
    <section class="booking" >
    <form id="bookingForm" data-aos="zoom-out-up"data-aos-duration="3000" data-aos-delay="1000">
        <!-- <label for="fullname"></label> -->
        <input type="text" id="fullname" name="fullname"  placeholder=" Name"><br><br>

        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" required><br><br>

        <!-- <label for="from">From:</label> -->
        <input type="text" id="from" name="from" required><br><br>

        <!-- <label for="to">To:</label> -->
        <input type="text" id="to" name="to" required><br><br>

        <!-- <label for="departure">Departure Date:</label> -->
        <input type="date" id="departure" name="departure" required><br><br>

        <!-- <label for="return">Return Date:</label> -->
        <input type="date" id="return" name="return"><br><br>

        <!-- <label for="class">Class:</label> -->
        <select id="class" name="class">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First</option>
        </select><br><br>

        <input type="submit" value="Book Flight">
    </form>

    </section>
    <section>
     

    </section>
