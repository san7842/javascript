<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to <p> Tag</title>
</head>
<body>
  <h1>Text Input to <p> Tag</h1>
  <input type="text" id="textInput" placeholder="Type something...">
  <button onclick="storeText()">Submit</button>
  <p id="output"></p>

  <script>
    function storeText() {
      var text = document.getElementById("textInput").value;
      document.getElementById("output").innerText = text;
    }
  </script>
</body>
</html>
