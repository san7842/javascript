<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">   
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <title>Document</title>
</head>
<body >
    <div class="login" data-aos="zoom-in" data-aos-duration="3000" data-aos-delay="1000">
    <form class="containe" >
        <h2>Login</h2>
         
       <div class="inp">
        <p id="erremail">Email</p>
        <input type="email" id="email" placeholder=" Enter Email">
        <i class="fa fa-envelope" aria-hidden="true"></i>
       </div>
       <div class="inp">
        <p id="errpassword">Password</p> <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" id="password" placeholder="Enter Password">
       </div>

     <div>
        <input type="submit" value="Login" onclick="return login()" id="btn">
    </div>
    <div class="p">
        <p> Don't have an account <a href="./sign.html">Signup</a> </p>
    </div>
      

    </form>
</div>
    
    <script src="signup.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
