 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">
  
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <title>Document</title>
</head>
<body >
    <div class="login" data-aos="zoom-in" data-aos-duration="3000" data-aos-delay="1000">
    <form class="containe" >
        <h2>Login</h2>
         
        <!-- Name Field -->
         <label for="name">Name</label>
        <div class="login-container">
            <i class="fas fa-user"></i> 
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        
      

      
        <label for="password">Password</label>
        <div class="login-container">
            <i class="fas fa-lock"></i> 
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        
       

     
        <input type="submit" value="Login" onclick="return login()" id="btn">

      
        <p class="signup-link">Don't have an account? <a href="sign.html" id="signup-link">Signup</a></p>
    </form>
</div>
    
    <script src="signup.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
