<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./calculater.css" rel="stylesheet">
</head>
<body>
    <table border="1" id="tabl" class="tabl">
        <tr>
            <td id="display" colspan="4"></td>
        </tr>
        <tr>
            <td class="td1" onclick="pressed('1')">1</td>
            <td  class="td1"onclick="pressed('2')">2</td>
            <td  class="td1" onclick="pressed('3')">3</td>
            <td class="td" onclick="pressed('*')">*</td>
        </tr>
        <tr>
            <td  class="td1"onclick="pressed('4')">4</td>
            <td   class="td1"onclick="pressed('5')">5</td>
            <td   class="td1"onclick="pressed('6')">6</td>
            <td  class="td"onclick="pressed('-')">-</td>
        </tr>
        <tr>
            <td  class="td1" onclick="pressed('7')">7</td>
            <td  class="td1" onclick="pressed('8')">8</td>
            <td   class="td1"onclick="pressed('9')">9</td>
            <td  class="td"onclick="pressed('+')">+</td>
        </tr> 
        <tr> 
            <td   class="td1"onclick="pressed('0')" >0</td>
            <td   class="td1"onclick="pressed('00')">00</td>
            <td   class="td1"onclick="pressed('.')">.</td>
            <td class="td" onclick="pressed('%')">%</td>
        </tr> 
        <tr> 
            <td onclick=" del()" class="del">Del</td>
            <td onclick=" ac()" class="del">AC</td>
            <td onclick="squ()" class=" squ">Squ</td>
            <td class="td" onclick="pressed('/')">/</td>
           
            
        </tr>
        <tr>
            <td onclick="equall()" class="equ" colspan="4">=</td>
            <!-- <td onclick="squ()" class=" squ"colspan="4">Squ</td> -->
        </tr>
    </table>
    <script src="./calculater.js"></script>
</body>
</html>
