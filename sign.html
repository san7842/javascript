<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
        <div class="form" data-aos="fade-down-right" data-aos-duration="3000" data-aos-delay="1000">
    <form class="signup" >
        <h2> Sign-Up </h2>
        <div class="inp">
            <p id="errname">Name</p>
            <input type="text"  id="name" placeholder="Enter Name" >
            <i class="fa fa-user" aria-hidden="true"></i> 
        </div>
        <div class="inp">
            <p id="errnumber">Number</p>
            <input type="text"  id="number" placeholder="Enter Number"> 
            <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <div class="inp">
            <p id="erremail">Email</p>
            <input type="text"  id="email" placeholder="Enter email"> 
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="inp">
            <p id="errpassword"> Password</p>
            <input type="password"  id="password" placeholder="Enter password"> 
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
        <div class="inp">
            <p id="errcpassword">Comfirm password</p>
            <input type="password"  id="cpass" placeholder="Enter comfirm password">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i> 
        </div>
       
    
        <!-- Sign-Up Button -->
        <input type="submit" id="btn" value="Signup" onclick="return signup()" >
        <div id="account" > i have an account <a href="signlog.html">Login</a></div> 
    </form> 
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script> 
 <script src="signup.js"></script>

</body>
</html>
